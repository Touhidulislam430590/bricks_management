{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row mt-2">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center">Company Settings</h2>
        </div>
        <div class="col-md-2">
            <a href="{% url 'new_season' %}" class="btn btn-info">Start New Season</a>
        </div>
    </div>

    
    <form action="" method="POST" class="mt-3">
        {% csrf_token %}
        <div class="row my-3">
            <div class="col-md-2">Company Name</div>
            <div class="col-md-10">
                <input type="text" name="c_name" id="" class="form-control" value="{{ profile.cname }}">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-2">Mobile</div>
            <div class="col-md-10">
                <input type="text" name="c_mobile" id="" class="form-control" value="{{ profile.cmobile }}">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-2">Address</div>
            <div class="col-md-10">
                <input type="text" name="c_address" id="" class="form-control" value="{{ profile.caddress }}">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock content %}
